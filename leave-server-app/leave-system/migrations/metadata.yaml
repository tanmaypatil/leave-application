actions:
- name: getWorkingDays
  definition:
    handler: '{{ACTION_BASE_ENDPOINT}}/api/getWorkingDays'
    output_type: WorkingDays
    arguments:
    - name: arg1
      type: DateRange!
    type: query
- name: leaveValidateAndApply
  definition:
    handler: '{{ACTION_BASE_ENDPOINT}}/api/leaveApply'
    output_type: LeaveOutput
    arguments:
    - name: arg1
      type: LeaveInput!
    type: mutation
    kind: synchronous
custom_types:
  input_objects:
  - name: LeaveInput
    fields:
    - name: fromDate
      type: String!
    - name: toDate
      type: String!
    - name: userId
      type: Int!
    - name: typeOfLeave
      type: String!
    - name: reason
      type: String!
  - name: DateRange
    fields:
    - name: fromDate
      type: String!
    - name: toDate
      type: String!
    - name: userId
      type: Int!
  objects:
  - name: LeaveOutput
    fields:
    - name: message
      type: String!
  - name: WorkingDays
    fields:
    - name: leaveDays
      type: Int!
    - name: holidays
      type: '[String]'
