  - name: employees
    using:
      foreign_key_constraint_on:
        column: mgr_id
        table:
          schema: leave_app
          name: employee
  - name: leave_applications
    using:
      foreign_key_constraint_on:
        column: emp_id
        table:
          schema: leave_app
